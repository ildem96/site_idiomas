<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="/css/cadastro.css" >
</head>

<body>
<!--container do formulário todo-->

<div class="main-login">
 <div class="fundo_card">
    <div class="left-login">
        <h1>FAÇA LOGIN<br>E ENTRE PARA O NOSSO TIME</h1>
        <img src="/images/loop2.svg" class="left-login-img"" alt="garoto com computador em cimda de uma pedra">
    </div>

     <div class="right-login">

        <div class="card-login">

            <h1>LOGIN</h1> 

        </div>

            <div class="textfield" >

                <label for="usuario">Usuario</label>
                <input type="text" name="user" required placeholder="Usuário"></input>

            </div>

            <div class="textfield" >

                <label for="senha">Senha</label>
                <input type="password" name="pwd" required placeholder="Senha"></input>

            </div>

            <button class="btn-login">LOGIN</button>
    </div>
   </div> 
</div>

</body>
</html>
